<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
    .links polyline {
      stroke: #999;
      stroke-opacity: 0.6;
      marker-mid: url(#arrow);
    }

    svg path {
        stroke: #999;
        stroke-opacity: 1;
        stroke-linejoin: round;
        fill:none;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    </style>
    <svg width="960" height="600">
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="2" refY="2" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L4,2 0,4"></path>
        </marker>
    </svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

      d3.json('miserables.json', function(error, graph) {
      if (error) throw error;

      var link = svg.append("g")
          .attr("class", "links")
        .selectAll("polyline")
        .data(graph.links)
        .enter().append("polyline")
          .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      var node = svg.append("g")
          .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
          .attr("r", 5)
          .attr("fill", function(d) { return color(d.group); })
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

      node.append("title")
          .text(function(d) { return d.id; });

      simulation
          .nodes(graph.nodes)
          .on("tick", ticked);

      simulation.force("link")
          .links(graph.links);

      function ticked() {
        link
            .attr("points", function(d) {
                var x1 = d.source.x;
                var y1 = d.source.y;
                var x3 = d.target.x;
                var y3 = d.target.y;
                var x2 = x1 + 0.5 * (x3 - x1);
                var y2 = y1 + 0.5 * (y3 - y1);
                return x1+","+y1+" "+x2+","+y2+" "+x3+","+y3;
            });


        node
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      }
    });

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    </script>
    <title>Supertool</title>
</head>
<body>

<div style="float: right; margin-right: 25%">
    <h2>Statistiken:</h2>
    <ul>
        <li>Tim ist der coolste</li>
        <li>Bobby nieeechht</li>
    </ul>
</div>

<h2>Suche</h2>
<form action="http://localhost:8080graph"method="get">
    <label>Aktenzeichen
        <input type="text" name="aktenzeichen">
    </label>
    <label>Datum
        <input type="date" name="datum" value="2017-02-01" min="2015-01-01" max="2018-01-01">
    </label>
    <label>Typ:
        <select name="typ" size="1">
            <option value="">Alle Typen</option>
            <option value="urteil">Urteil</option>
            <option value="beschluss">Beschluss</option>
        </select>
    </label>
    <label>Zitierung:
        <select name="zitat" size="1">
            <option value="active">Aktiv</option>
            <option value="passiv">Passiv</option>
        </select>
    </label>
    <input type="submit" value="Suchen!">
</form>

<h2>Upload:</h2>
<form method="post" action="upload" enctype="multipart/form-data">
    <label>WÃ¤hlen Sie eine PDF-Datei (*.pdf) von Ihrem Rechner aus.
        <input name="file" type="file" accept="application/pdf/*">
    </label>
    <button>Hochladen</button>
</form>
</body>
</html>
