<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
    <title>Import</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="w3-light-grey">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:78px;">

    <!-- Content -->
    <div class="w3-container" style="padding-top:22px">
        <h5>Input</h5>
        <form method="post" action="import" enctype="multipart/form-data">
            <label>WÃ¤hlen Sie die .txt zum Hochladen aus.
                <input name="file" type="file" accept="text/plain" />
            </label>
            <button>Hochladen</button>
        </form>
        <div th:if="${message != null }">
            <p th:text="${message}" />
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

<!-- End page content -->
</div>
</body>
</html>
